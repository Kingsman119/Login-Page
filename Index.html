<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <div class="login">Login</div>
        <div class="Logos">
          <div class="logo1">
            <img src="Facebook.png" height="40px" />
            <img src="Twitter.png" height="35px" />
          </div>
          <div class="text">
            <p>or use your account</p>
          </div>
          <div class="email">Email</div>
          <div class="password1">Password</div>
        </div>
        <div class="password">
          <p>Forgot Your Password?</p>
        </div>
        <div class="login1">LOG IN</div>
      </div>
      <!--Box 2-->
      <div class="box2">
        <div class="info">
          <p>HTML CSS Login Form</p>
        </div>
        <div class="info2">
          <p>
            This login form is created using pure HTML and CSS For social
            icons,Font Awesome is used.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
